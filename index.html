<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de mascaramento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6293299363743295"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6293299363743295">
</head>

<body>

    <div class="content">
        <div class="title">Calculadora de Mascaramento </div>

        <div class="container">


            <div class="card">
                Limiar AÉREO da Orelha em Teste
                <input type="number" name="" id="ac_t" onkeyup="calculateMasking()" class="input-field">

            </div>

            <div class="card">
                Limiar AÉREO da Orelha Colateral
                <input type="number" name="" id="ac_nte" onkeyup="calculateMasking()" class="input-field">
            </div>

            <label class="checkbox-label">
                <input class="checkbox" type="checkbox" id="toggle_bc_nte" onclick="toggleBoneConduction()">
                <h5>Informar
                    limiar de condução
                    óssea</h5>

            </label>
            <div class="card hidden" id="bc_nte_div">
                Limiar cond. ÓSSEA da Orelha Colateral
                <input type="number" name="" id="bc_nte" onchange="calculateMasking()" onkeyup="calculateMasking()"
                    class="input-field">
            </div>
            <div class="card">
                Frequencia

                <select id="frequency" class="input-field" name="frequency" onchange="calculateMasking()"
                    onclick="calculateMasking()" onselect="calculateMasking()">
                    <option value="0">Selecione uma opção</option>
                    <option value="250">250 Hz</option>
                    <option value="500">500 Hz</option>
                    <option value="1000">1.000 Hz</option>
                    <option value="2000">2.000 Hz</option>
                    <option value="3000">3.000 Hz</option>
                    <option value="4000">4.000 Hz</option>
                    <option value="6000">6.000 Hz</option>
                    <option value="8000">8.000 Hz</option>
                </select>

            </div>




            <div id="result" class="card resultados">
                Preencha os campos para calcular o mascaramento.

            </div>

        </div>
        <div class="little-text">* Ao omitir o limiar Osseo, sera estimado em 10 db a menos que o aereo, conforme a
            literatura.

        </div>
    </div>


</body>

</html>
